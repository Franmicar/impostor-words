<div class="modal-container">

    <div class="header-modal">
        <h2 mat-dialog-title>{{ data.title | translate }}</h2>
        <app-button variant="icon" icon="close" (action)="close()"></app-button>
    </div>

    <mat-dialog-content>
        <p>{{ data.message | translate }}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <app-button variant="filled" color="primary" (action)="accept()" label="accept"></app-button>
    </mat-dialog-actions>

</div>
