<app-title title="packages"></app-title>

<div class="card-grid">
    @for (pkg of packages$ | async; track $index) {
    <app-data-card [data]="pkg" [selected]="isSelected(pkg.category)" (clicked)="togglePackage(pkg.category)">
    </app-data-card>
    }
</div>
<app-button label="save" variant="filled" (action)="save()" [disabled]="selectedCategories.size === 0"></app-button>
